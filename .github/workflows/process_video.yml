# .github/workflows/process-video.yml - v2.3 (修正 YAML 語法錯誤)

name: Process Video from Notion Trigger

on:
  repository_dispatch:
    types: [process_notion_task]
    
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: '要處理的 Notion Page ID'
        required: true
      original_link:
        description: '影片 URL'
        required: true
      task_name:
        description: '任務名稱'
        required: true
        default: '手動測試任務'
      person_in_charge:
        description: '負責人'
        required: false
        default: '手動測試員'
      videographer:
        description: '攝影師'
        required: false
        default: '手動測試員'

jobs:
  process-video:
    runs-on: ubuntu-latest
    
    steps:
    # 步驟 1: 拉取程式碼
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: video-automation-processor # 將 repo 內容 checkout 到指定子目錄

    # 步驟 2: 設定 Python 環境
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # 步驟 3: 安裝系統依賴
    - name: Install system dependencies (ffmpeg & yt-dlp)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        sudo wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp
        
    # 步驟 4-1: 快取 Python 依賴項
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        # 這裡的路徑需要指向 requirements.txt 所在的位置
        key: ${{ runner.os }}-pip-${{ hashFiles('video-automation-processor/requirements.txt') }}
        path: ~/.cache/pip
        restore-keys: |
          ${{ runner.os }}-pip-

    # 步驟 4-2: 安裝 Python 函式庫
    - name: Install dependencies
      # ✅ 關鍵修正：安裝步驟需要指定工作目錄
      working-directory: ./video-automation-processor
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 步驟 5: 執行核心 Python 腳本
    - name: Run Python Processor
      id: run-processor
      timeout-minutes: 15
      # ✅ 關鍵修正：確保所有指令都在 repo 的根目錄下執行
      working-directory: ./video-automation-processor
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        R2_CUSTOM_DOMAIN: ${{ secrets.R2_PUBLIC_URL }}
        NOTION_PAGE_ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
        ORIGINAL_LINK: ${{ github.event.client_payload.original_link || github.event.inputs.original_link }}
        TASK_NAME: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}
        PERSON_IN_CHARGE: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge }}
        VIDEOGRAPHER: ${{ github.event.client_payload.videographer || github.event.inputs.videographer }}
        
      run: |
        echo "🏃‍♂️ Starting main.py..."
        python main.py
        echo "🏁 main.py finished."

    # 步驟 6: 上傳日誌（僅在失敗時）
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-logs-${{ github.run_id }}
        path: video-automation-processor/*.log
        retention-days: 7