name: 短影音內容處理器
on:
  repository_dispatch:
    types: [process_sheet_task]
  workflow_dispatch:
    inputs:
      video_url:
        description: '影片 URL'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      task_name:
        description: '任務名稱'
        required: true
        default: '手動觸發測試'
      gsheet_row_index:
        description: 'GSheet 行號'
        required: true
        default: '999'

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        # 安裝最新版 yt-dlp
        sudo wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp
        yt-dlp --version
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # 再次確保 yt-dlp 是最新版
        pip install --upgrade yt-dlp
        
    - name: Validate input
      run: |
        echo "=== 驗證輸入參數 ==="
        echo "任務名稱: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}"
        echo "影片 URL: ${{ github.event.client_payload.video_url || github.event.inputs.video_url }}"
        echo "行號: ${{ github.event.client_payload.gsheet_row_index || github.event.inputs.gsheet_row_index }}"
        echo "=================="
        
    - name: Process video task
      env:
        # Cloudflare R2 配置
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        R2_CUSTOM_DOMAIN: ${{ secrets.R2_CUSTOM_DOMAIN }}
        
        # OpenAI 配置
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
        # n8n Webhook 配置
        N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        N8N_WEBHOOK_SECRET: ${{ secrets.N8N_WEBHOOK_SECRET }}
        
        # 任務參數
        VIDEO_URL: ${{ github.event.client_payload.video_url || github.event.inputs.video_url }}
        TASK_NAME: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}
        ASSIGNEE: ${{ github.event.client_payload.assignee || '未指定' }}
        PHOTOGRAPHER: ${{ github.event.client_payload.photographer || '未指定' }}
        SHOOT_DATE: ${{ github.event.client_payload.shoot_date || '' }}
        NOTES: ${{ github.event.client_payload.notes || '' }}
        GSHEET_ROW_INDEX: ${{ github.event.client_payload.gsheet_row_index || github.event.inputs.gsheet_row_index }}
        
        # 新增：跳過失敗的下載
        SKIP_FAILED_DOWNLOADS: "true"
        
      run: python process_task.py
      
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processing-logs-${{ github.run_id }}
        path: |
          processing.log
          *.log
        retention-days: 7