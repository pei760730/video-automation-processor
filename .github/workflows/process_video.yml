# .github/workflows/process-video.yml - v4.2 (修正版)
name: Process Video from Notion Trigger

on:
  repository_dispatch:
    types: [process_notion_task]
  
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: '要處理的 Notion Page ID'
        required: true
        type: string
      original_link:
        description: '影片 URL'
        required: true
        type: string
      task_name:
        description: '任務名稱'
        required: true
        type: string
      person_in_charge:
        description: '負責人'
        required: false
        type: string
      videographer:
        description: '攝影師'
        required: false
        type: string

# 設定並行控制
concurrency:
  group: notion-video-${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
  cancel-in-progress: false

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      # 步驟 1: 拉取程式碼
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # 步驟 2: 設定 Python 環境
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 步驟 3: 安裝系統依賴
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # 安裝 yt-dlp
          sudo wget -q https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          
          # 驗證安裝
          ffmpeg -version | head -n1
          yt-dlp --version
      
      # 步驟 4: 安裝 Python 依賴
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 步驟 5: 驗證環境變數
      - name: Validate environment
        run: |
          echo "🔍 檢查環境變數配置..."
          
          # 檢查必要的 secrets
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "❌ 錯誤: OPENAI_API_KEY 未設置"
            exit 1
          fi
          
          echo "✅ 必要的 secrets 已配置"
          
          # 顯示任務資訊
          echo "📋 任務資訊:"
          echo "  - Notion Page ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}"
          echo "  - 任務名稱: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}"
          echo "  - 負責人: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge || '未指定' }}"
          echo "  - 攝影師: ${{ github.event.client_payload.videographer || github.event.inputs.videographer || '未指定' }}"
      
      # 步驟 6: 執行影片處理
      - name: Run Video Processor
        id: run-processor
        timeout-minutes: 20
        env:
          # Python 環境設定
          PYTHONPATH: .
          PYTHONUNBUFFERED: 1
          
          # API Keys
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # Notion 配置
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          
          # R2 儲存設定 (修正變數名稱對應)
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_CUSTOM_DOMAIN: ${{ secrets.R2_CUSTOM_DOMAIN }}
          
          # 任務參數
          NOTION_PAGE_ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
          ORIGINAL_LINK: ${{ github.event.client_payload.original_link || github.event.inputs.original_link }}
          TASK_NAME: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}
          PERSON_IN_CHARGE: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge || '' }}
          VIDEOGRAPHER: ${{ github.event.client_payload.videographer || github.event.inputs.videographer || '' }}
        run: |
          echo "🏃‍♂️ 開始影片處理..."
          echo "⏰ 開始時間: $(date)"
          
          # 執行主程式
          python main.py
          
          # 記錄執行結果
          EXIT_CODE=$?
          echo "⏰ 結束時間: $(date)"
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ 影片處理成功完成！"
          else
            echo "❌ 影片處理失敗，退出碼: $EXIT_CODE"
            exit $EXIT_CODE
          fi
      
      # 步驟 7: 清理暫存檔案
      - name: Clean up temporary files
        if: always()
        continue-on-error: true
        run: |
          echo "🧹 清理暫存檔案..."
          
          # 清理可能的暫存檔案
          find . -name "*.tmp" -type f -delete 2>/dev/null || true
          find . -name "*.part" -type f -delete 2>/dev/null || true
          find . -name "video_pipeline_*" -type d -exec rm -rf {} + 2>/dev/null || true
          
          # 清理大型影片檔案
          find . -name "*.mp4" -type f -size +50M -delete 2>/dev/null || true
          find . -name "*.webm" -type f -size +50M -delete 2>/dev/null || true
          
          echo "✅ 清理完成"
      
      # 步驟 8: 上傳失敗日誌
      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-${{ github.run_id }}
          path: |
            *.log
            *.txt
            !requirements.txt
          retention-days: 7
          if-no-files-found: warn
      
      # 步驟 9: 發送失敗通知
      - name: Send notification on failure
        if: failure() && github.event_name == 'repository_dispatch'
        continue-on-error: true
        run: |
          echo "📧 發送失敗通知..."
          echo "⚠️ 影片處理失敗 - 任務: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}"