# .github/workflows/process-video.yml - 優化整合版 v2 (對應 NotionVideoProcessor)

name: Process Video from Notion Trigger

on:
  # 允許 n8n/Make.com 透過 API 觸發
  repository_dispatch:
    types: [process_notion_task]
    
  # 允許手動在 GitHub 介面觸發，方便測試
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: '要處理的 Notion Page ID'
        required: true
      original_link:
        description: '影片 URL'
        required: true
      task_name:
        description: '任務名稱'
        required: true
        default: '手動測試任務'
      person_in_charge:
        description: '負責人'
        required: false
        default: '手動測試員'
      videographer:
        description: '攝影師'
        required: false
        default: '手動測試員'

jobs:
  process-video:
    runs-on: ubuntu-latest
    
    steps:
    # 步驟 1: 從 GitHub 拉取最新的程式碼
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 步驟 2: 設定 Python 環境
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # 步驟 3: 安裝系統依賴 (ffmpeg 和 yt-dlp)
    - name: Install system dependencies (ffmpeg & yt-dlp)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        sudo wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp
        echo "yt-dlp version:"
        yt-dlp --version
        
    # 步驟 4: 快取 Python 依賴項
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    # 步驟 5: 安裝 Python 函式庫
    - name: Install Python dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 步驟 6: 執行我們的核心 Python 腳本 (main.py)
    # 更新了環境變數以匹配新的 notion_video_processor.py
    - name: Run Python Processor
      id: run-processor # 給這個步驟一個 id，方便後續引用它的輸出
      timeout-minutes: 15
      env:
        # --- API Keys & Config (從 GitHub Secrets 讀取) ---
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
        # --- R2 Storage (從 GitHub Secrets 讀取，名稱已更新) ---
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}      # 使用 R2_ACCESS_KEY_ID 也可，但建議在 secrets 中統一為 R2_ACCESS_KEY
        R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}  # 使用 R2_SECRET_ACCESS_KEY 也可，但建議在 secrets 中統一為 R2_SECRET_KEY
        R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}            # 使用 R2_BUCKET_NAME 也可，但建議在 secrets 中統一為 R2_BUCKET
        R2_CUSTOM_DOMAIN: ${{ secrets.R2_PUBLIC_URL }}      # 使用 R2_PUBLIC_URL 也可，但建議在 secrets 中統一為 R2_CUSTOM_DOMAIN

        # --- Task Data (從 n8n/Make.com 或手動觸發中讀取，名稱已更新) ---
        NOTION_PAGE_ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
        ORIGINAL_LINK: ${{ github.event.client_payload.original_link || github.event.inputs.original_link }}
        TASK_NAME: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}
        PERSON_IN_CHARGE: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge }}
        VIDEOGRAPHER: ${{ github.event.client_payload.videographer || github.event.inputs.videographer }}
        
      run: |
        echo "🏃‍♂️ Starting main.py..."
        python main.py
        echo "🏁 main.py finished."

    # (可選) 步驟 7: 這是與 n8n/Make.com 整合的關鍵步驟
    # 執行完 Python 後，將結果回傳給自動化工具，由它來更新 Notion
    - name: Send result back to automation tool (n8n/Make)
      if: success() && steps.run-processor.outputs.result_json # 只有成功且有結果時才執行
      uses: anothrNick/github-tag-action@1.67.0 # 這裡用一個簡單的 action 來發送 Webhook
      env:
        WEBHOOK_URL: ${{ secrets.YOUR_N8N_OR_MAKE_WEBHOOK_URL }} # 你需要在 secrets 中設定一個回調的 Webhook URL
        WEBHOOK_DATA: ${{ steps.run-processor.outputs.result_json }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 這是不必要的，但有些action需要

    # 步驟 8: 上傳日誌（如果需要除錯）
    - name: Upload logs on failure
      if: failure() # 只有失敗時才上傳，節省資源
      uses: actions/upload-artifact@v4
      with:
        name: failure-logs-${{ github.run_id }}
        path: |
          *.log
        retention-days: 7