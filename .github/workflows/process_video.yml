# .github/workflows/process-video.yml - v2.4 (使用全域 working-directory 修正路徑)

name: Process Video from Notion Trigger

on:
  repository_dispatch:
    types: [process_notion_task]
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: '要處理的 Notion Page ID'
        required: true
      original_link:
        description: '影片 URL'
        required: true
      task_name:
        description: '任務名稱'
        required: true
      person_in_charge:
        description: '負責人'
      videographer:
        description: '攝影師'

jobs:
  process-video:
    runs-on: ubuntu-latest

    # ✅ 關鍵修正：為此 job 下的所有 run 指令設定預設工作目錄
    defaults:
      run:
        working-directory: ./video-automation-processor

    steps:
    # 步驟 1: 拉取程式碼 (使用預設行為)
    - name: Checkout repository
      uses: actions/checkout@v4
      # 這一步會把 repo 內容 checkout 到 './video-automation-processor'

    # 步驟 2: 設定 Python 環境
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # 步驟 3: 安裝系統依賴 (此步驟在根目錄執行，不受 working-directory 影響)
    - name: Install system dependencies (ffmpeg & yt-dlp)
      # 我們需要移除 defaults，讓這個 sudo 指令在 runner 的根環境執行
      defaults:
        run:
          working-directory: .
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        sudo wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp
        
    # 步驟 4: 快取並安裝 Python 依賴
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-pip-${{ hashFiles('video-automation-processor/requirements.txt') }}
        path: ~/.cache/pip
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      # 這個 run 指令會自動使用上面 defaults 設定的 working-directory
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 步驟 5: 執行核心 Python 腳本
    - name: Run Python Processor
      id: run-processor
      timeout-minutes: 15
      # 這個 run 指令也會自動使用 working-directory
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        R2_CUSTOM_DOMAIN: ${{ secrets.R2_PUBLIC_URL }}
        NOTION_PAGE_ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
        ORIGINAL_LINK: ${{ github.event.client_payload.original_link || github.event.inputs.original_link }}
        TASK_NAME: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}
        PERSON_IN_CHARGE: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge }}
        VIDEOGRAPHER: ${{ github.event.client_payload.videographer || github.event.inputs.videographer }}
      run: |
        echo "🏃‍♂️ Starting main.py..."
        python main.py
        echo "🏁 main.py finished."

    # 步驟 6: 上傳日誌（僅在失敗時）
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-logs-${{ github.run_id }}
        path: video-automation-processor/*.log
        retention-days: 7