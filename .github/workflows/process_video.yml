name: Process Video from Notion Trigger

on:
  repository_dispatch:
    types: [process_notion_task]
  
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: 'è¦è™•ç†çš„ Notion Page ID'
        required: true
        type: string
      original_link:
        description: 'å½±ç‰‡ URL'
        required: true
        type: string
      task_name:
        description: 'ä»»å‹™åç¨±'
        required: true
        type: string
      person_in_charge:
        description: 'è² è²¬äºº'
        required: false
        type: string
      videographer:
        description: 'æ”å½±å¸«'
        required: false
        type: string

# è¨­å®šä¸¦è¡Œæ§åˆ¶
concurrency:
  group: notion-video-${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
  cancel-in-progress: false

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # æ•´é«”å·¥ä½œè¶…æ™‚é™åˆ¶
    
    steps:
      # æ­¥é©Ÿ 1: æ‹‰å–ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # æ·ºå…‹éš†ï¼Œåªå–æœ€æ–°ç‰ˆæœ¬
      
      # æ­¥é©Ÿ 2: è¨­å®š Python ç’°å¢ƒ
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # å…§å»ºçš„ pip å¿«å–åŠŸèƒ½
      
      # æ­¥é©Ÿ 3: å®‰è£ç³»çµ±ä¾è³´
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # å®‰è£ yt-dlp åˆ° /usr/local/bin
          sudo wget -q https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          
          # é©—è­‰å®‰è£
          ffmpeg -version | head -n1
          yt-dlp --version
      
      # æ­¥é©Ÿ 4: å®‰è£ Python å‡½å¼åº«
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # é¡¯ç¤ºå·²å®‰è£å¥—ä»¶ç‰ˆæœ¬ï¼ˆç”¨æ–¼é™¤éŒ¯ï¼‰
          pip list
      
      # æ­¥é©Ÿ 5: é©—è­‰ç’°å¢ƒè®Šæ•¸
      - name: Validate environment
        run: |
          echo "ğŸ” Checking environment variables..."
          
          # æª¢æŸ¥å¿…è¦çš„ secrets æ˜¯å¦è¨­å®š
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "âŒ Error: OPENAI_API_KEY is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.R2_ACCOUNT_ID }}" ]; then
            echo "âŒ Error: R2_ACCOUNT_ID is not set"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"
          
          # é¡¯ç¤ºä»»å‹™è³‡è¨Šï¼ˆä¸é¡¯ç¤ºæ•æ„Ÿè³‡æ–™ï¼‰
          echo "ğŸ“‹ Task Info:"
          echo "  - Notion Page ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}"
          echo "  - Task Name: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}"
          echo "  - Person in Charge: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge || 'Not specified' }}"
          echo "  - Videographer: ${{ github.event.client_payload.videographer || github.event.inputs.videographer || 'Not specified' }}"
      
      # æ­¥é©Ÿ 6: åŸ·è¡Œæ ¸å¿ƒ Python è…³æœ¬
      - name: Run Video Processor
        id: run-processor
        timeout-minutes: 20  # å€‹åˆ¥æ­¥é©Ÿè¶…æ™‚é™åˆ¶
        env:
          # Python ç’°å¢ƒè¨­å®š
          PYTHONPATH: .
          PYTHONUNBUFFERED: 1  # å³æ™‚è¼¸å‡ºï¼Œä¸ç·©è¡
          
          # API Keys
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # R2 å„²å­˜è¨­å®š
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          R2_CUSTOM_DOMAIN: ${{ secrets.R2_PUBLIC_URL }}
          
          # ä»»å‹™åƒæ•¸ï¼ˆå„ªå…ˆä½¿ç”¨ repository_dispatch çš„è³‡æ–™ï¼‰
          NOTION_PAGE_ID: ${{ github.event.client_payload.notion_page_id || github.event.inputs.notion_page_id }}
          ORIGINAL_LINK: ${{ github.event.client_payload.original_link || github.event.inputs.original_link }}
          TASK_NAME: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}
          PERSON_IN_CHARGE: ${{ github.event.client_payload.person_in_charge || github.event.inputs.person_in_charge || '' }}
          VIDEOGRAPHER: ${{ github.event.client_payload.videographer || github.event.inputs.videographer || '' }}
        run: |
          echo "ğŸƒâ€â™‚ï¸ Starting video processing..."
          echo "â° Start time: $(date)"
          
          # åŸ·è¡Œä¸»ç¨‹å¼
          python main.py
          
          # è¨˜éŒ„åŸ·è¡Œçµæœ
          EXIT_CODE=$?
          echo "â° End time: $(date)"
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… Video processing completed successfully!"
          else
            echo "âŒ Video processing failed with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi
      
      # æ­¥é©Ÿ 7: æ¸…ç†æš«å­˜æª”æ¡ˆ
      - name: Clean up temporary files
        if: always()
        continue-on-error: true
        run: |
          echo "ğŸ§¹ Cleaning up temporary files..."
          
          # æ¸…ç†å¯èƒ½çš„æš«å­˜æª”æ¡ˆ
          find . -name "*.tmp" -type f -delete 2>/dev/null || true
          find . -name "*.part" -type f -delete 2>/dev/null || true
          
          # æ¸…ç†ä¸‹è¼‰çš„å½±ç‰‡æª”æ¡ˆï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          find . -name "*.mp4" -type f -size +100M -delete 2>/dev/null || true
          find . -name "*.webm" -type f -size +100M -delete 2>/dev/null || true
          
          echo "âœ… Cleanup completed"
      
      # æ­¥é©Ÿ 8: ä¸Šå‚³æ—¥èªŒï¼ˆå¤±æ•—æ™‚ï¼‰
      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            *.log
            *.txt
            !requirements.txt
          retention-days: 7
          if-no-files-found: warn
      
      # æ­¥é©Ÿ 9: ç™¼é€é€šçŸ¥ï¼ˆå¯é¸ï¼‰
      - name: Send notification on failure
        if: failure() && github.event_name == 'repository_dispatch'
        continue-on-error: true
        run: |
          echo "ğŸ“§ Sending failure notification..."
          # é€™è£¡å¯ä»¥åŠ å…¥ç™¼é€é€šçŸ¥çš„é‚è¼¯ï¼Œä¾‹å¦‚ï¼š
          # - æ›´æ–° Notion é é¢ç‹€æ…‹
          # - ç™¼é€ Slack é€šçŸ¥
          # - ç™¼é€ Email
          echo "âš ï¸ Video processing failed for task: ${{ github.event.client_payload.task_name || github.event.inputs.task_name }}"